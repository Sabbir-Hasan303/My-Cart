<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- Header part start -->
        <div class="fullheadingpart">
            <div class="row align_space_between valign_center">
                <div class="lefticon">
                    <img src="images/arrow.png" style="width: 15px;" alt="">
                </div>
                <div class="heading">
                    <h1>My Cart</h1>
                </div>
                <div class="deleteicon">
                    <img src="images/bin.png" style="width: 15px;" alt="">
                </div>
            </div>
        </div>

        <div class="fullmiddlepart">

            <!-- item part start -->
            <div class="item">
                <div class="row align_space_between valign_center">
                    <div class="imgdiv">
                        <img src="images/shoe.png" style="width: 100px;" alt="">
                    </div>
                    <div class="content">
                        <p class="brand">Leather Sneakers</p>
                        <p class="price">$ 270.00</p>
                    </div>
                    <div class="quantity">

            <!-- subtotal part start -->
            <div class="subtotalpart">

                    <div class="subtotal">

        </div>
        <!-- Middle part end -->

        <!-- Footer part start -->
        <div class="footer">
            <div class="row align_space_between valign_center">
                <div class="total">
                    <p><sup style="font-size: 10px;">$</sup>1290.00</p>
                </div>
                <div class="checkoutbtn">
                    <button class="checkbutton" role="button">
                        <span>
